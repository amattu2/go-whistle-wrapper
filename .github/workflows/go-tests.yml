name: Go Tests

on:
  push:
    branches: ["master"]
    paths-ignore:
      - ".vscode/**"
      - ".github/**"
  pull_request:
    branches: ["master"]
    paths-ignore:
      - ".vscode/**"
      - ".github/**"

env:
  WHISTLE_BEARER: ${{ secrets.WHISTLE_BEARER }}

jobs:
  test:
    if: ${{ github.repository_owner == 'amattu2' }}
    strategy:
      matrix:
        go-version: [1.18.x, 1.19.x, 1.20.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      # Clone repository
      - uses: actions/checkout@v3

      # Install dependencies
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}

      # Build application
      - name: Compile Application
        run: go build -v ./...
        working-directory: ./

      # Run tests
      - run: WHISTLE_BEARER=$WHISTLE_BEARER go version
      - run: WHISTLE_BEARER=$WHISTLE_BEARER go test -v ./...
      - run: WHISTLE_BEARER=$WHISTLE_BEARER go test -race ./...
